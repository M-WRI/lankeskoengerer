backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

locale: "de"

# when using the default proxy server port
local_backend: true

media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/blog"
    create: true
    slug: "{{slug}}"
    sort: "date:desc"
    sortable_fields: ["commit_date", "title", "commit_author"]
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      # - {
      #     name: mainImages,
      #     label: Main Images,
      #     widget: list,
      #     field: { name: image, label: Image, widget: image },
      #   }
      - name: "galleria"
        label: "Gallery"
        widget: "list"
        optional: true
        fields:
          - { label: "Gallery Image", name: "imgSrc", widget: "image" }
          - {
              label: "Description",
              name: "imgDesc",
              widget: "string",
              pattern:
                ["^.{0,250}$", "Text darf nicht mehr als 250 Zeichen haben."],
              required: false,
            }
      - { label: "Publish Date", name: "date", widget: "datetime" }
    # - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "_pages/about-us.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - {
              label: Content,
              name: content,
              widget: object,
              fields:
                [{ label: Content List, name: blurbs, widget: list, fields: [
                        { label: Class, name: class, widget: string },
                        { label: Title, name: title, widget: string },
                        { label: Text, name: text, widget: text },
                        # { label: "Body", name: "body", widget: "markdown" },
                      ] }],
            }
      - file: "_pages/address.md"
        label: "Address Component"
        name: "adress"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Adresse, name: address, widget: string }
          - { label: Adresse Link, name: addressLink, widget: string }
          - { label: Email, name: email, widget: string }
          - { label: Telefon, name: telefon, widget: string }
